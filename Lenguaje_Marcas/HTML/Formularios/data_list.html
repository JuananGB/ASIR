<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo_sencillo_datalist</title>
</head>
<body>

    <h3> 
        <b>Ejemplo sencillo de un datalist</b>
    </h3>

    <form action="">
        <input list = "frutas" name="frutas" placeholder="Elige una fruta"/>
        <datalist id="frutas">
            <option value = "Manzana"></option>
            <option value = "Banana"></option>
            <option value = "Cereza"></option>
            <option value = "Durazno"></option>
            <option value = "Uva"></option>
        </datalist>
    </form>
    
</body>
</html>
