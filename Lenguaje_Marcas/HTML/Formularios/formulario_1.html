
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo_basico_formularios</title>
</head>
<body>
    <h3>
        <b>Ejemplo de un formulario</b>
    </h3>
    <br>
    <form action="">
        <p>
            Introduce tu nombre de usuario:
            <input type="text" name="usuario" placeholder="Nombre de usuario" required size = "45" maxlength="40" />
        </p>
        <br>
        <p>
            Introduce la contraseña:
            <input type ="password" name="contraseña" placeholder="contraseña" required size="45" maxlength="15"/>
        </p>
        <br>
        <p>
            Introduce un comentario:
            <textarea  name ="comentario" rows="5" cols="50" placeholder="Escribe tu comentario aquí..." ></textarea>
        </p>
        <br>
        <p>
            subir currículo
            <input type="file" name="fichero" size="60" />
        </p>
    </form>
</body>
</html>
