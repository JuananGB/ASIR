
<!---
width // ancho de la línea horizontal
align // alineación de un texto / línea : left, center, right
<sub> // subíndice
<sup> // superíndice
<p> // párrafo
<font> // fuente de texto
<big> // texto grande
<small> // texto pequeño
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo4</title>
</head>
<body>
    <h3>
        <b> Ejemplo de párrafos</b>
    </h3>
    <hr>
    <p align="center">
        <i>Lenguaje de Marcas</i>
    </p>
    <br>
    <p align="right">
        <b>Lenguaje de Marcas</b>
    </p>
    <br>
    <p>Lenguaje de marcas que tiene <big>más de 20 alumnos matriculados</big></p>
    <br>
    <p>Lenguaje de marcas que tiene <small>menos de 5 alumnos matriculados</small></p>
    <br>
</body>
</html>
