
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo_tabla</title>
</head>
<body>
    <h3>
        <b>Ejemplo de una tabla con html</b>
    </h3>
    <hr>
    <table border="5">
        <caption>ejemplo completo</caption>
        <th bgcolor="yellow" colspan="4">Encabezado de la tabla</th>
        <tr bgcolor="lime">
            <td>col1</td>
            <td>col2</td>
            <td bgcolor="#3333ff">col3</td>
            <td bgcolor="purple">col4</td>
        </tr>
        <tr>
            <td bgcolor="red">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table> 
    <table border>
        <tr>
            <td colspan="3">abc</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="yellow">1x</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>y</td>
            <td>z</td>
        </tr>
    </table>
</body>
</html>
